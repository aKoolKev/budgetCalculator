<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="container">

        <h1 style="font-family: 'Times New Roman', Times, serif; color:rgb(255, 255, 255); font-size: 50px;">Saving Calculator</h1>

        <div class="card">
            <h2>Enter Payment amount</h2>
            <input type="text" placeholder="Enter here" id="payment-amount"> 
            <button id="enter-button">Compute!</button>
        </div>
        
        <div class="card">
            <h2>Amount for Needs (50%)</h2>
            <span>$<span id="need-amount">0.00</span> </span>
        </div>

        <div class="card">
            <h2>Amount for Wants (30%)</h2>
            <span>$<span id="want-amount">0.00</span> </span>
        </div>
        
        <div class="card">
            <h2>Amount to Save (20%)</h2>
            <span>$<span id="save-amount">0.00</span> </span>
        </div>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
